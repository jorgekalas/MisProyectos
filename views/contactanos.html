  <body>
    <header>
        <h1 id="contactanosHeader"> Contactanos </h1>
    </header>
    <article>
            <section class="articleForm">
                <form class="formContactanos">
                    <h3 id="datosPersonales">1. Datos Personales</h3>
                    <label>Nombre</label>
                    <input id="nombre" type="text" name="Nombre" required>
                    <label>Email</label>
                    <input id="email" type="email" name="email" required>
                    <label>Teléfono</label>
                    <input id="telefono" type="tel" name="Teléfono" placeholder= "Ej. 3546476375" pattern="[0-9]{10-11}" required>
                    <h3> 2. Motivo de la consulta</h3>
                    <select id="select">
                        <option value="" disabled >Elegí una opción</option>
                        <option value="">Productos en venta</option>
                        <option value="">Tengo un vehículo para vender</option>
                        <option value="">Financiación y medios de pago</option>
                        <option value="">Otros</option>
                    </select>
                    <h3> 3. Dejanos tus comentarios</h3>
                    <textarea cols="40" rows="5" name="" id="" maxlength="150">
                    </textarea>
                    <div id="buttonsContactanos">
                        <button id="enviar" class="btn btn-danger" type="submit">ENVIAR</button>
                        <button id="limpiar" class="btn btn-danger" type="reset">LIMPIAR </button>
                        <input id="volver" type="button" onclick="history.back()" class="btn btn-danger" name="VOLVER" value="VOLVER">
                    </div>
                </form> 
            </section>
    </article>
    <footer>
        <section>
            <script src="https://kit.fontawesome.com/8bc5c2b4f3.js" crossorigin="anonymous"></script>
